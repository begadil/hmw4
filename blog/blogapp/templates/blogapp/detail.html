<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
	body{
	    background: url(http://subtlepatterns.com/patterns/light_noise_diagonal.png);
	    color: #333;
	    font: 1em Tahoma, Arial;
	}

	.blog{
	    width: 1000px;
	    margin: 20px auto;
	    padding: 30px;
	    background: #fff;
	    border-radius: 10px;
	    -webkit-box-shadow: 0 1px 20px rgba(0, 0, 0, .5);
	    box-shadow: 0 1px 20px rgba(0, 0, 0, .5);
	    line-height: 1.2;
	}

	.blog h1{
	    color: rgba(0, 0, 0, .7);
	}

	.blog h3{
	    color: rgba(0, 0, 0, .5);
	}

	.blog .time span{
	    display: block;
	    color: #888;
	}

	.blog .time{
	    margin-bottom: 10px;
	}

	.comments{
	    margin-top: 40px;
	    color: #555;
	    border: 1px solid rgba(0,0,0,.3);
	    padding: 10px;
	    border-radius: 10px;
	    -webkit-box-shadow: 0 0 2px rgba(0, 0, 0, .5);
	    box-shadow: 0 0 2px rgba(0, 0, 0, .5);
	}

	.comments p{
	    text-decoration: underline;
	    text-transform: uppercase;
	}

	.blog .comments ul{
	    list-style-type: none;
	    padding: 0;
	}

	.blog .comments ul li{
	    display: block;
	    border-bottom: 1px dashed rgba(0,0,0,.3);
	    line-height: 50px;
	}


	.blog .comments ul li span{
	    color: #333;
	    font-weight: bold;
	    display: inline-block;
	}

	.blog .comments ul li .time_c{
	    color: #888;
	}
	
	.blog .comments ul li .com{
	    display: block;
            font-weight: 100;
	    text-indent: 50px;
	    margin-top: -20px;
	}
    </style>
</head>
<body>
    <div class="blog">
        <h1>{{ post.title }}</h1>
        <h3>author: {{ post.author }}</h3>
        <div class="time">
		<span>posted: {{ post.pub_date }}</span>
		<span>updated: {{ post.upd_date }}</span>
	</div>
        <p class="text">
            {{ post.text }}
        </p>
        <div class="comments">
	    {% if comment %}
            <p> 
		Comments
	    </p>
	    <ul>
		{% for a in comment %} 
		    <li>
			<span>{{ a.author }}</span>
			<span class="time_c">({{ a.pub_date }})</span>
			<span class="com"> {{ a.text }} </span>
		    </li>
		{% endfor %}
            </ul>
	    {% else %}
		<p>No comments to this post</p>
	    {% endif %}
        </div>
    </div>
</body>
</html>
